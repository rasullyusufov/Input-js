<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input js</title>
    <link rel="icon" href="./image/input.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <form id="form">

            <p id="item2" class="item ">NEGATIVE</p>
            <p id="item3" class="item ">NATURAL</p>
        </div>
        <h5 id="text">
            Positive content
        </h5>
    </header>
    <script src="app.js"></script>
</body>
</html>
